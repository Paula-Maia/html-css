<body>
    <h1>paragrafos e quebras de linhas </h1>
    <hr>

    <p> se precisar quebrar um lugar especifico do texto <br> como esse é só usar a tag &lt;br&gt;</p> <!-- Less Than / Greater Than-->

    <p> vamos adicionar símbolos especiaís: 
        <br>&reg; 
        &copy;
        &euro;
        &pound;
        &yen;
        &cent; 
        &delta;
        &Delta;
        &uarr;

    </p>

    <p> vamos adicionar alguns emoji:
       <br> &#x2764;
        &#x1F525;



    </p>
